<!DOCTYPE html>
<html>
    <head>
        <title>Remove and empty</title>
    </head>
    <body>
        
        <div>
            <h1>I am Heading tag h1</h1>
            <h2>I am Heading tag h2</h2>
            <h3>I am Heading tag h3</h3>
            <h2>I am Heading tag h2</h2>
            <h1>I am Heading tag h1</h1>
            <span>I am span tag</span>
        </div>
        <div>
            <h1>I am Heading tag h1</h1>
            <h2>I am Heading tag h2</h2>
            <h3>I am Heading tag h3</h3>
            <h2 class="headingh2">I am Heading tag h2</h2>
            <h1>I am Heading tag h1</h1>
            <span>I am span tag</span>
        </div>
        
        <button type="button" id="remove-btn">remove</button>
        <button type="button" id="detach-btn">detach</button>
        <button type="button" id="empty-btn">empty</button>
        <button type="button" id="add-btn">Add</button>


      
        <script src="./libs/jquery-3.7.1.min.js" type="text/javascript" ></script>
    
        <script type="text/javascript">

           
           $(document).ready(function(){

                // $('#remove-btn').click(function(){
                //     $('h2').remove();
                // })

                $('#remove-btn').click(function(){
                    $('div').remove();
                })

                // $('#detach-btn').click(function(){
                //     $('h2').detach();
                // })

                $('#detach-btn').click(function(){
                    $('div').detach();
                })

                // $('#empty-btn').click(function(){
                //     $('div').empty();
                // })

                // $('#empty-btn').click(function(){
                //     $('h2').empty();
                // })


                $('#add-btn').click(function(){
                    // $('h1,.headingh2').css({
                    //     "color":"green",
                    //     "border":"2px dashed red"
                    // });

                    $('h1').add('h3,.headingh2').add('span').css({
                        "color":"green",
                        "border":"2px dashed red"
                    });
                })
                
          

           });


            


        </script>
    
    </body>
</html>
