<!DOCTYPE html>
<html>
    <head>
        <title>Event Type</title>
    </head>
    <body>

       <div class="container">
            <h1>Hello Nadi Hlaing</h1>
       </div>
       <div class="box">

       </div>
       <button type="button">Clone me</button>
      
        


      
        <script src="./libs/jquery-3.7.1.min.js" type="text/javascript" ></script>
    
        <script type="text/javascript">

           
           $(document).ready(function(){

                $('button').click(function(){
                    $('.container h1').clone().appendTo('.box');
                })

                
          

           });


            


        </script>
    
    </body>
</html>
