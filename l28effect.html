<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Effect</title>
        <style type="text/css">
          body{
            height: 100vh;

            display: flex;
            flex-direction:column;
            justify-content: center;
            align-items:center;  

            padding: 0;
            margin: 0;
          }

          .container{
            width: 900px;
            background-color: #f4f4f4;

            padding: 20px;

            display:flex;
            /* justify-content:center; */
            /* align-items:center; */
          }
          
          .box{
            width:150px;
            height: 300px;
            margin:0 10px;
          }

          .square1{
            background-color: red;
          }

          .square2{
            background-color: green;
          }

          .square3{
            background-color: orange;
          }

          .square4{
            background-color: blue;
          }

          .square5{
            background-color: violet;
          }

           
        </style>
    </head>
    <body>

        <div class="container">
            <div class="box square1">Box 1</div>
            <div class="box square2">Box 2</div>
            <div class="box square3">Box 3</div>
            <div class="box square4">Box 4</div>
            <div class="box square5">Box 5</div>
        </div>

        <div>
            <button type="button" id="hide-btn">Hide</button>
            <button type="button" id="show-btn">Show</button>
            <button type="button" id="fadeout-btn">FadeOut</button>
            <button type="button" id="fadein-btn">FadeIn</button>
            <button type="button" id="fadetoggle-btn">FadeToggle</button>
            <button type="button" id="fadeto-btn">FadeTo</button>
            <button type="button" id="slideup-btn">SlideUp</button>
            <button type="button" id="slidedown-btn">SlideDown</button>
            <button type="button" id="delay-btn">Delay</button>
            <button type="button" id="animate-btn">Animate</button>
            <button type="button" id="clickme-btn">Clickme</button>
            <button type="button" id="stop-btn">Stop</button>
            <button type="button" id="stoptrue-btn">Stop(true)</button>
            <button type="button" id="finish-btn">Finish</button>
            <button type="button" id="dequeue-btn">Dequeue</button>
        </div>

        
       


      
        <script src="./libs/jquery-3.7.1.min.js" type="text/javascript" ></script>
    
        <script type="text/javascript">

      
           $(document).ready(function(){
            
                //hide
                $('#hide-btn').click(function(){
                    // $('.square1,.square2').hide();
                    $('.square1').hide(1000,function(){
                        $('.square2,.square3').hide(2000,function(){
                            $('.square4,.square5').hide(2000);
                        })
                    });

                })

                //show
                // $('.box').hide();
                $('#show-btn').click(function(){
                    $('.square1').show(1000,function(){
                        $('.square2,.square3').show(2000,function(){
                            $('.square4,.square5').show(2000);
                        })
                    });

                })

                //fadeOut
                $('#fadeout-btn').click(function(){
                    $('.square1').fadeOut(1000,function(){
                        $('.square2,.square3').fadeOut(2000,function(){
                            $('.square4,.square5').fadeOut(2000);
                        })
                    });

                })



                //fadeIn
                // $('.box').hide();
                $('#fadein-btn').click(function(){
                    $('.square1').fadeIn(1000,function(){
                        $('.square2,.square3').fadeIn(2000,function(){
                            $('.square4,.square5').fadeIn(2000);
                        })
                    });

                })


                //fadeToggle
                $('#fadetoggle-btn').click(function(){
                    $('.square1').fadeToggle(1000,function(){
                        $('.square2,.square3').fadeToggle(2000,function(){
                            $('.square4,.square5').fadeToggle(2000);
                        })
                    });

                })


                
                $('#fadeto-btn').click(function(){
                    // $('.square1').fadeTo(1000,0.5);
                    $('.square1').fadeTo(1000,0,function(){
                        $('.square2,.square3').fadeTo(1000,0.3);
                    })

                })


                $('#slideup-btn').click(function(){
                    // $('.square5').slideUp();
                    $('.square1').slideUp(1000,function(){
                        $('.square2,.square3').slideUp(2000);
                    })

                })


                // $(".box").hide();
                $('#slidedown-btn').click(function(){
                    // $('.square5').slideUp();
                    $('.square1').slideDown(1000,function(){
                        $('.square2,.square3').slideDown(2000);
                    })

                })


                $('#delay-btn').click(function(){
                    // $('.square1').delay(3000).animate({
                    //     "height":"50%"
                    // });

                    let box5 = $('.square1');
                    box5.animate({"width":"200px"},1000);
                    box5.animate({"width":"250px"},"slow");
                    box5.animate({"width":"300px"},2000);
                    box5.animate({"width":"400px"},"slow");
                    box5.animate({"width":"200px"},1000);  
                    console.log(box5.queue());
                    // box5.queue();            

               
                });

                $('#clickme-btn').click(function(){
                    // $('.square1').animate({"width":"50%"});
                    let div5 = $('.square5');
                    div5.animate({"width":"400px"},1000);
                    div5.animate({"height":"50%"},1000);
                    div5.animate({"width":"100px"},1000);
                    div5.animate({"width":"200px"},1000);
                    div5.slideUp(1000);
                    div5.slideDown(1000);
                    div5.animate({"width":"150px"},"slow")
                    div5.animate({"height":"100%"},"slow")
                })

                $('#stop-btn').click(function(){
                    $('.square5').stop();
                })

                $('#stoptrue-btn').click(function(){
                    $('.square5').stop(true);
                })

                $('#finish-btn').click(function(){
                    $('.square5').finish();
                })

                $('#dequeue-btn').click(function(){
                    let div5 = $('.square5');
                    div5.animate({width:300,height:300},1000);
                    div5.animate({width:200,height:200},1000);
                    div5.queue(function(){
                        div5.css("background-color","steelblue");
                        div5.dequeue();
                    });
                    div5.slideUp(1000);
                    div5.slideDown(1000);
                })

          
             });

            


        </script>
    
    </body>
</html>
