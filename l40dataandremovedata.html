<!DOCTYPE html>
<html>
    <head>
        <title>Data and Remove Data</title>
        <link href="./libs/jquery-ui-1.13.2/jquery-ui.min.css" rel="stylesheet" type="text/css">
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style type="text/css">
           body{
            height: 100vh;

            display:flex;
            justify-content:center;
            align-items:center;
           }
           
           .container{
            width: 900px;
            background-color: #f4f4f4;
            padding: 20px;
           }

           .progress{
            width: 100%;
            background-color:#ddd;
            margin: 20px 0;
           }

           .progress-bar{
            width: 0;
            height: 20px;
            /* background-color: steelblue; */
            color:#fff;
            text-align:center;
            line-height:20px;
           }

           .justify-content-end{
            display:flex;
            justify-content:end;
           }
          
        </style>
    </head>
    <body>

        <div class="container">

            <div>
                <h3>Student Data</h3>
            </div>

            <ul>
                <li>Name: <span data-name="Mr.June">???</span></li>
                <li>Age: <span data-age="25">???</span></li>
                <li>Phone: <span data-phone-number="09422042225">???</span></li>
            </ul>

            <div>
                <button type="button" class="newcaption-btn">New Caption</button>
                <button type="button" class="removecaption-btn">Remove Caption</button>
                <button type="button" class="showinfo-btn">Show Info</button>
                <button type="button" class="attributed-btn" data-id="456790">Attribute ID</button>
                <button type="button" class="dataid-btn" data-id="12345">Data ID</button>
                <button type="button" class="object-btn">Object</button>
                <button type="button" class="increase-btn" data-id="1">Increase ID</button>
            </div>

        </div>

       
       
      
        

        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
      
        <script src="./libs/jquery-3.7.1.min.js" type="text/javascript" ></script>

        <script src="./libs/jquery-ui-1.13.2/jquery-ui.min.js" type="text/javascript"></script>
    
        <script type="text/javascript">

           
           $(document).ready(function(){


                $('.newcaption-btn').click(function(){


                    const setnewcap = $("div").data("newcaption","Customer Info");
                    // console.log(setnewcap);

                    const getnewcap = $('div').data("newcaption");
                    // console.log(getnewcap);

                    $('h3').text(getnewcap);

                    let sayhi = "Hello";
                    console.log(sayhi);
                })

                $('.removecaption-btn').click(function(){
                    console.log("Before remove data ",$('div').data("newcaption"));

                    $('div').removeData("newcaption");
                    console.log("After remove data ",$('div').data("newcaption"))
                })

                $('.show-info').click(function(){
                    // $("ul li:first span").text("Ms.July");
                    // console.log($("ul li:first span").attr("data-name"));

                    const getname = $("ul li:first span").data("name");
                    const getage = $("ul li:nth-child(2) span").data("age");
                    const getphone = $("ul li:last span").data("phone-number");

                    // console.log(getname,getage,getphone);
                    // console.log(typeof getname,typeof getage,typeof getphone);

                    $("ul li:first span").text(getname);
                    $("ul li:nth-child(2) span").text(getage);
                    $("ul li:last span").text(getphone);
                })

                $('.attributeid-btn').click(function(){
                    const getattrid = $(this).attr("data-id");
                    console.log(getattrid,typeof getattrid);
                })

                $(".dataid-btn").click(function(){
                    const getdataid = $(this).data('id');
                    console.log(getdataid,typeof getdataid);
                })

                $(".object-btn").click(function(){
                    $('div').data("info",{
                        username:"Nobita",
                        age:20,
                        phone:"09123456789"
                    })

                    $('ul li:first span').text($('div').data('info').username);
                    $('ul li:nth-of-type(2) span').text($('div').data('info').age);
                    $('ul li:last span').text($('div').data('info').phone);
                })


                $(".increase-btn").click(function(){
                    // Method 1
                    // console.log($(this).data('id')++);error

                    // Method 2
                    // console.log($(this).data().id++); // 1 2 3 4 5 6 7 8 9 ...

                    // Method 3
                    console.log($(this).data()["id"]++);// 1 2 3 4 5 6 7 8 9 ...
                })
                
             
              
           });




            


        </script>
    
    </body>
</html>
