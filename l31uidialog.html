<!DOCTYPE html>
<html>
    <head>
        <title>UI Dialog Method</title>
        <link href="./libs/jquery-ui-1.13.2/jquery-ui.min.css" rel="stylesheet" type="text/css">
    </head>
    <body>

        <div id="dbox" title="How to use jQuery UI">
            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
        </div>


        <button type="button" id="btn">Click Me</button>
        <button type="button" id="toggle-btn">Toggle Button</button>
       
      
        


      
        <script src="./libs/jquery-3.7.1.min.js" type="text/javascript" ></script>

        <script src="./libs/jquery-ui-1.13.2/jquery-ui.min.js" type="text/javascript"></script>
    
        <script type="text/javascript">

           
           $(document).ready(function(){

                $('#dbox').dialog({
                    autoOpen:false,
                    width:400,
                    height:200,
                    title:"Are you ready to use jQuery",
                    hide:"slideUp",
                    show:"slideDown",
                    position:{
                        // at: "left",
                        // at: "left top",
                        // at: "right",
                        // at: "top",
                        // at: "bottom",
                        at: "center"
                    }
                }).css({
                    "background-color":"grey",
                    "color":"#fff"
                });

                $('#btn').click(function(){
                    $('#dbox').dialog("open");
                })

                $('#toggle-btn').click(function(){
                    $('#dbox').dialog("isOpen") === true ? $('#dbox').dialog("close") : $('#dbox').dialog("open");
                })
                
          

           });


            


        </script>
    
    </body>
</html>
