        <script type="text/javascript">

            // => html()

                const getfirsth1 = $('h1:first').html();

           });


            //  => text()

            $(document).ready(function(){

                const getfirsth2 = $('h2:first').text();
                console.log(getfirsth2);

                $('h2:last').text(getfirsth2);


            });

            // => html() to text()
