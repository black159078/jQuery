<!DOCTYPE html>
<html>
    <head>
        <title>CSS Method</title>
        <style type="text/css">
            

        </style>
    </head>
    <body>


       <h1>Hello Myanmar</h1>
       <h2>Hello Thailand</h2>
       <h3>Hello Indonesia</h3>
       <h4>Hello Srilanka</h4>

       <button type="button">Change new color</button>

      
        


      
        <script src="./libs/jquery-3.7.1.min.js" type="text/javascript" ></script>
    
        <script type="text/javascript">

        //    =>css(property,value);
        //    =>css({});
           $(document).ready(function(){

            $('button').click(function(){
                $('h1').css('background-color','red');
                $('h2').css('background',"linear-gradient(red,pink,yellow)");
                $('h3').css('background-color','green').css('color','white');
                $('h4').css({
                    'background-color':'blue',
                    'color': "white",
                    'font-family': 'Arial'
            });
            });

        


           });


            


        </script>
    
    </body>
</html>
