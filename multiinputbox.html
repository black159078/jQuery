<!DOCTYPE html>
<html>
    <head>
        <title>Multi Input Box</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="./libs/jquery-ui-1.13.2/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    </head>
    <body class="vh-100 d-flex justify-content-center align-items-center">

        <div class="container">

            <div class="row">

                <div class="col-md-12 text-center mb-4">
                    <h3>Multi Input Box</h3>
                </div>

                <div class="col-md-3"></div>

                <div class="col-md-6">

                    <form action="" method="">

                        <div id="box" class="input-group box">
                            <input type="text" name="input[]" id="input" class="form-control rounded-0 border-success mb-3" placeholder="Enter your info..." />
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="button" id="btn" class="btn btn-secondary btn-sm rounded-0 addbtn">Add More</button>
                        </div>

                    </form>

                </div>

                <div class="col-md-3"></div>

            </div>

        </div>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="./libs/jquery-3.7.1.min.js" type="text/javascript"></script>
        <script src="./libs/jquery-ui-1.13.2/jquery-ui.min.js" type="text/javascript"></script>

        <script type="text/javascript">

            $(document).ready(function(){

                let boxnumber = 0;

                $('#btn').click(function(){

                    boxnumber++;

                    let getbox = $('#box').wrap("<div></div>").parent().html();
                    // console.log(getbox);
                    $('#box').unwrap();

                    

                    getbox = $(getbox).append("<button type='button' id='removebtn' class='btn btn-sm btn-danger rounded-0 removebtn ms-2 mb-3'>remove</button>");
                    $(getbox).insertAfter($('.box').last());

                    $('.box').last().attr('id',`box${boxnumber}`);

                    if(boxnumber >= 5){
                        $('.addbtn').attr('disabled','true');
                    }

                });

                $(document).on('click','.removebtn',function(){
                    boxnumber--;
                    $(this).parent().remove();
                    if(boxnumber > 0 && boxnumber < 5){
                        $('.addbtn').removeAttr('disabled');
                    }
                });

            })

        </script>

    </body>
</html>
